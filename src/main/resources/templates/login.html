<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinema World | Contact Us</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/cufon-yui.js" type="text/javascript"></script>
    <script src="js/cufon-replace.js" type="text/javascript"></script>
    <script src="js/Gill_Sans_400.font.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!--[if lt IE 7]>
    <script type="text/javascript" src="js/ie_png.js"></script>
    <script type="text/javascript">ie_png.fix('.png, .link1 span, .link1');</script>
    <link href="css/ie6.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body id="page5">
<!-- START PAGE SOURCE -->
<div class="tail-top">
    <div class="tail-bottom">
        <div id="main">
            <div id="header">
                <div class="row-1">
                    <div class="fleft"><a href="/home">MY<span>Cinema</span></a></div>
                    <ul>
                        <li><a href="/home"><img src="images/icon1.gif" alt=""/></a></li>
                        <li><a href="/contact"><img src="images/icon2.gif" alt=""/></a></li>
                        <li><a href="/login"><img src="https://img.icons8.com/small/13/fa314a/enter-2.png"  alt="" /></a></li>
                    </ul>
                </div>

                <div id="content">
                    <div class="line-hor"></div>
                    <div class="box">
                        <div class="border-right">
                            <div class="border-left">
                                <div class="inner" style=" display: flex;align-items: center;justify-content: center;">
                                    <form class="form-signin mt-xl-5" method="post" action="/login">
                                        <h2 class="form-signin-heading" style="color: white">Sign in</h2>
                                        <p>
                                            <label for="username" class="sr-only">Username</label>
                                            <input type="text" id="username" name="username" class="form-control"
                                                   placeholder="Username" required="" autofocus="">
                                        </p>
                                        <p>
                                            <label for="password" class="sr-only">Password</label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                   placeholder="Password" required="">
                                        </p>
                                        <div th:if="${hasError}">
                                            <div th:text="${error}" class="text-danger"></div>
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                        <br><a href="/register" class="btn btn-block btn-light">Register here</a>
                                    </form>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div id="footer">
                    <div class="left">
                        <div class="right">
                            <div class="footerlink">
                                <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"> Cufon.now(); </script>
    <!-- END PAGE SOURCE -->
</body>
</html>
