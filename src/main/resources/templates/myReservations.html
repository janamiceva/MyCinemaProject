<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MYCinema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/js/cufon-yui.js" type="text/javascript"></script>
    <script src="/js/cufon-replace.js" type="text/javascript"></script>
    <script src="/js/Gill_Sans_400.font.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
    <!--[if lt IE 7]>
    <script type="text/javascript" src="/js/ie_png.js"></script>
    <script type="text/javascript">ie_png.fix('.png, .link1 span, .link1');</script>
    <link href="/css/ie6.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body id="page2">
<!-- START PAGE SOURCE -->
<div class="tail-top">
    <div class="tail-bottom">
        <div id="main">
            <div id="header">
                <div class="row-1">
                    <div class="fleft"><a href="/home">MY<span>Cinema</span></a></div>
                    <ul>
                        <li><a href="/home"><img src="/images/icon1.gif" alt="" /></a></li>
                        <li><a href="/contact"><img src="/images/icon2.gif" alt="" /></a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/login"><img src="https://img.icons8.com/small/100/ffffff/enter-2.png" style="width: 13px; height: 12px" alt="" /></a></li>
                        <li sec:authorize="isAuthenticated()"><a href="/logout"><img src="https://img.icons8.com/fluency-systems-regular/100/ffffff/exit.png" style="width: 15px; height: 14px" alt="" /></a></li>
                    </ul>
                </div>
                <div class="row-2">
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/movies">Movies</a></li>
                        <li><a href="/myreservations" class="active">My Reservations</a></li>
                        <li><a href="/news">News</a></li>
                        <li class="last"><a href="/contact" >Contact</a></li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div class="line-hor"></div>
                <div class="box">
                    <div class="border-right">
                        <div class="border-left">
                            <div class="inner">
                                <ul>
                                    <li th:each="reservation : ${myReservations}" style="padding-bottom: 20px">
                                        <h3 th:text="${reservation.movie.name}"></h3>
                                        <img th:src="${reservation.movie.pictureUrl}" alt="" width="280px" height="200px"/>
                                        <div style="display: inline; width: 550px; float: right ">
                                            <span style="font-weight: bold"><u>Reservation date:</u> </span>
                                            <p th:text="${reservation.localDateTime}" style="display: inline"></p><br>
                                            <span style="font-weight: bold"><u>Number of tickets:</u> </span>
                                            <p th:text="${reservation.numberOfTickets}" style="display: inline"></p><br>
                                            <span style="font-weight: bold"><u>Total price:</u> </span>
                                            <p th:text="'$' + ${reservation.numberOfTickets * reservation.movie.price}" style="display: inline"></p><br>
                                        </div>
                                    </li>
                                    <li class="clear">&nbsp;</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer">
                    <div class="left">
                        <div class="right">
                            <div class="footerlink">
                                <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"> Cufon.now(); </script>
<!-- END PAGE SOURCE -->
</body>
</html>
