<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cinema World | Contact Us</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/cufon-yui.js" type="text/javascript"></script>
    <script src="js/cufon-replace.js" type="text/javascript"></script>
    <script src="js/Gill_Sans_400.font.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!--[if lt IE 7]>
    <script type="text/javascript" src="js/ie_png.js"></script>
    <script type="text/javascript">ie_png.fix('.png, .link1 span, .link1');</script>
    <link href="css/ie6.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body id="page5">
<!-- START PAGE SOURCE -->
<div class="tail-top">
    <div class="tail-bottom">
        <div id="main">
            <div id="header">
                <div class="row-1">
                    <div class="fleft"><a href="/home">MY<span>Cinema</span></a></div>
                    <ul>
                        <li><a href="/home"><img src="images/icon1.gif" alt=""/></a></li>
                        <li><a href="/contact"><img src="images/icon2.gif" alt=""/></a></li>
                        <li><a href="/login"><img src="https://img.icons8.com/small/13/fa314a/enter-2.png"  alt="" /></a></li>
                    </ul>
                </div>

                <div id="content">
                    <div class="line-hor"></div>
                    <div class="box">
                        <div class="border-right">
                            <div class="border-left">
                                <div class="inner">
                                    <div class="container" >
                                        <h1 th:if="${hasError}" th:text="${error}"></h1>
                                    </div>
                                         <form class="form-signin mt-xl-5" method="post" action="/register">
                                            <h2 class="form-signin-heading" style="color: white">Register</h2>
                                            <p>
                                                <label for="username" class="sr-only">Username</label>
                                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                                            </p>
                                            <p>
                                                <label for="password" class="sr-only">Password</label>
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                                            </p>
                                            <p>
                                                <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                                                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat Password" required="">
                                            </p>
                                            <p>
                                                <label for="name" class="sr-only">Name</label>
                                                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
                                            </p>
                                            <p>
                                                <label for="surname" class="sr-only">Surname</label>
                                                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="">
                                            </p>
                                            <p>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                                                <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                                                <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                                            </div>
                                            </p>

                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                                        </form>
                                    <br>
                                        <a href="/login" class="btn btn-block btn-light" style="color: red">Already have an account? Login here!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <div class="left">
                        <div class="right">
                            <div class="footerlink">
                                <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
                                <div style="clear:both;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"> Cufon.now(); </script>
    <!-- END PAGE SOURCE -->
</body>
</html>
